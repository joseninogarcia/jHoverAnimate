<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>jHover Plugin</title>
    <link href="css/jHoverAnimate.css" rel="stylesheet" type="text/css" />
    <script src="js/jquery-1.11.1.min.js" type="text/javascript"></script>
    <script src="js/jHoverAnimate.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $(".imageControl").jHoverAnimate({
                intervals : 3000
            });
        });
    </script>
</head>
<body>
    <div class="imageControl">
         <ul>
            <li><img src="images/siteNewsSlideImage01.png" /></li>
            <li><img src="images/siteNewsSlideImage02.png" /></li>
            <li><img src="images/siteNewsSlideImage03.png" /></li>
         </ul>
         <div class="clear"></div>
    </div>
</body>
</html>
